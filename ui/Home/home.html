<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logn Academy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div>
      <div class="nav-border">
        <div class="content-width">
          <!-- <Header /> -->
          <header class="header-container">
            <div class="logo">
              <h1>logo</h1>
            </div>
            <div class="login-btn">
              <h3 class="login">Login</h3>
              <button class="btn-style sign">Sign up</button>
            </div>
          </header>
        </div>
      </div>

      <!-- center content -->
      <div class="content-width">
        <div class="home-content">
          <h1 class="heading">
            There are many
            <span class="text-green">variations of passages</span> of Lorem
            Ipsum available There are many variations.
          </h1>

          <div class="search-box">
            <div class="search-fields mobile-responsive">
              <form class="search-container">
                <input type="text" id="search-bar" placeholder="Subject" />
                <a href="#">
                  <i class="fa fa-search search-icon icon-size"></i>
                </a>
              </form>

              <form class="search-container">
                <input type="text" id="search-bar" placeholder="Subject" />
                <a href="#">
                  <i class="fa fa-search search-icon icon-size"></i>
                </a>
              </form>
            </div>

            <div class="search-fields mobile mobile-responsive">
              <form class="search-container">
                <input type="text" id="search-bar" placeholder="Subject" />
                <a href="#">
                  <i class="fa fa-search search-icon icon-size"></i>
                </a>
              </form>

              <form class="search-container">
                <input type="text" id="search-bar" placeholder="Subject" />
                <a href="#">
                  <i class="fa fa-search search-icon icon-size"></i>
                </a>
              </form>
            </div>

            <div class="search-fields mobile-responsive">
              <div class="search-container date-responsive date-margin">
                <div class="radio-head">
                  <div class="radio-btn">
                    <label class="radio-button"
                      >Date
                      <input type="radio" name="radio" class="radio-head" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <input
                    class="input-date"
                    type="date"
                    name="dateofbirth"
                    id="dateofbirth"
                  />
                </div>
              </div>

              <div class="search-container date-responsive">
                <div class="radio-head">
                  <div class="radio-btn">
                    <label class="radio-button"
                      >Date Range
                      <input type="radio" name="radio" class="radio-head" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <input
                    class="input-date"
                    type="date"
                    name="dateofbirth"
                    id="dateofbirth"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="search-button">
            <div class="login-btn">
              <button class="btn-style sign">Search</button>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="footer-border">
        <div class="content-width">
          <footer class="footer-container">
            <div class="desktop">
              <div class="footer-content">
                <div class="logo">
                  <h1>logo</h1>
                </div>
                <div class="footer-links">
                  <ul>
                    <li class="gray-color">
                      <a href="#" class="no-style">About </a>
                    </li>
                    <li class="gray-color">
                      <a href="#" class="no-style">Contact us </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
